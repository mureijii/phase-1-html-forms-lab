<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- Create the form tag where inputs will be nested -->
    <form action="#" method="POST">
      
      <!-- Label for 'fullname' -->
      <label for="fullname">Full Name</label>
      <!-- Text input for 'fullname' with id and name set to 'fullname', placeholder, and required attribute -->
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br><br>

      <!-- Label for 'email' -->
      <label for="email">Email</label>
      <!-- Email input with id and name set to 'email', placeholder, and required attribute -->
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

      <!-- Label for 'phone' -->
      <label for="phone">Telephone</label>
      <!-- Telephone input with id and name set to 'phone' and placeholder -->
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)"><br><br>

      <!-- Label for 'message' -->
      <label for="message">Message</label>
      <!-- Textarea input for 'message' with id and name set to 'message', and placeholder -->
      <textarea id="message" name="message" placeholder="Enter Message" required></textarea><br><br>

      <!-- Checkbox input with the id set to 'checkbox' -->
      <label>
        <input type="checkbox" id="checkbox" name="subscribe"> Subscribe to newsletter
      </label><br><br>

      <!-- Submit input button -->
      <input type="submit" value="Submit">

    </form>

  </body>
</html>
